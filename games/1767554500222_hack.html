<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centered Image Page</title>
    <style>
        /* Make the page take full height and remove default margins */
        html, body {
            height: 100%;
            margin: 0;
        }

        /* Flexbox container to center content */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000; /* optional: background color */
        }
        /* Optional: styles for the image to ensure it fits well */
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <img src="https://raw.githubusercontent.com/pla4onn103-maker/AlgoBlocks/main/games/1767538781323_1767455023546_GwUMBl-WQAAmX_W.jpg" alt="Centered Image" />
</body>
</html>
